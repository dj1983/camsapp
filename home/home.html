<style type="text/css">
    .banner-container {
        background: url('./images/bg-ipad-02.jpg') no-repeat;
    }
</style>

<div class="banner-container">
    <div class="banner-opcaity">
        <div class="search-bar">
            <span class="icon"><i class="acc-search"></i></span>
            <input type="text" placeholder="Search..." id="search" name="search" />            
        </div>        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div ng-controller="CarouselController">
                <div class="carousel-inner" style="height:160px;">
                    <carousel>
                        <slide>
                            <div class="item">
                                <div class="row">
                                    <div class="col-sm-12"><a class="btn-link" ng-click="vm.goMultiSkilGroup()">My Multi Skill Group</a></div>
                                    <div class="col-sm-12 content-user"><span class="acc-user3"></span>{{vm.user}}</div>
                                </div>
                            </div>

                        </slide>
                        <slide>

                            <div class="item">
                                <div class="row">
                                    <div class="col-sm-12">{{vm.message}}</div>
                                    <div class="col-sm-12 content-user"><span class="acc-user3"></span>{{vm.user}}</div>
                                </div>
                            </div>

                        </slide>

                    </carousel>
                </div>
