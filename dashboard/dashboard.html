<div class="container config-container" >
    <div class="row">
        <div class="col-md-12" id="dashboard-view">
            <div>
               
                <h1>{{vm.message}}</h1>
                <br />
            </div>
            <div class="table-responsive">
                <table cellpadding="0" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Enterprise ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in vm.people">
                            <td><input type='text' ng-model="p.FirstName" /></td>
                            <td><input type='text' ng-model="p.LastName" /></td>
                            <td>{{p.EnterpriseId}}</td>
                            <td><button ng-click="vm.updateUser(p)">Update</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button ng-click='vm.toggleMenu()'>Toggle Menu</button>
            <ul ng-show='vm.menuState.show'>
                <li ng-click='stun()'>Stun</li>
                <li ng-click='disintegrate()'>Disintegrate</li>
                <li ng-click='erase()'>Erase from history</li>
            </ul>
            <div class="widget-foot">
                <div class="clearfix"></div>
            </div>

         </div>
    </div>
</div>
